<!DOCTYPE html>
<html>
  <head>
    <title>Places</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Places You've Been:</h1>
      </div>
      <form id="formOne">
        <label for="location">Location:</label>
        <input type="text" id="newLocation"><br>

        <label for="landmark">Landmark:</label>
        <input type="text" id="newLandmark"><br>

        <label for="time">Time of Year:</label>
        <input type="text" id="newTime"><br>
        <button type="submit" name="button">Enter!</button>

      </form>

      <h2>Places:</h2>
      <ul id="places">
      </ul>

      <div id="show-details">
        <p>Location: <span class="location"></span></p>
        <p>Landmark: <span class="landmark"></span></p>
        <p>Time of Year: <span class="time"></span></p>
        <div id="buttons">
        </div>
      </div>


    </div>
  </body>
</html>
